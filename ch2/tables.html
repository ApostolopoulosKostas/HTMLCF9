<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th,td,table{
            /*box model*/
            border: 1px solid black;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            margin-top: 50;
            width: 500;
            /*typography*/
            text-align: center;
            /*decoration*/
            border-collapse: collapse;
        }
        h1{
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Πινακας καταταξης βαθμολογιας στον προγραμματισμο</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Ονοματεπωνυμο</th>
                <th>Βαθμος</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Γεωργιος</td>
                <td>Ανδρουτσος</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2" >Μεσος ορος</td>
                <td>9.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Coding factory</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
