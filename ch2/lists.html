<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        *{ /*unioversal selector */
            box-sizing: border-box;
            padding: 0;
        }
        ul{
            display: flex;
            justify-content: center;
            gap: 20px;

            /*visual*/
            list-style: none;
        }
        a{
            display:inline-block;
            /*box model*/
            padding: 5px 80px;
            border: 1px solid black;
            /*typography*/
            font-weight: bold;
            text-decoration: none;
            /*visual;*/
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="a">Java</a></li>
        <li><a href="#">.Net Core</a></li>
        <li><a href="#">Anqular</a></li>
    </ul>
</body>
</html>
