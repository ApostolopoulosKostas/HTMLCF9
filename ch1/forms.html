<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>My First Form</h2>
    <form>
        <div>
            <input type="radio" name ="gender" value ="male" id="fldMale"checked>
            <label for="fldMale">Αντρας</label><br>
            <input type="radio" name="gender" value="female" id ="fldFemale">
            <label for="fldFemale">Γυναικα</label>
        </div>
        <div>
            <input type="checkbox" name = "vehicle1" value="Bike" id="fldBike" checked> 
            <label for="fldBike">Ποδηλατο</label><br>
            <input type="checkbox" name="vehicle2"value="motorcycle"id="fldMotorcycle">
            <label for="fldMotorcycle">Μοτοσυκλετα</label> <br>
            <input type="checkbox" name="vehicle3" value="car" id="fldCar">
            <label for="fldCar">Αυτοκινητο</label>
        </div>

        <div>
            <label for="fldNationality">Υπηκοοτητα</label>
            <select name="nationality" id="fldNationality">
            <option value=""disabled selected>Επιλεξτε Υπηκοοτητα</option>
            <option value="greek">Ελλαδα</option>
            <option value="english">Αγγλια</option>
            <option value="spain">Ισπανια</option>
            </select>
        </div>
        <div>
            <div >
                <fieldset>
                    <legend>Προσωπικα στιχεια</legend>
            <label for="Ονομα"></label>
            <input type="text" name="firstname" id="fldFirstname"placeholder="Εισαγεται ονομα"minlenght="5" maxlength="15" required>
            </div>
            <div>
                <label for="">Χρονια προυπηρεσιας</label>
                <input type="number" name="work-experience" id="fldWordExperience" min="3" max="20">
                <div>
                    <label for="">Email</label>
                    <input type="email"name="email" id="fldEmail" >
                    
                </div>
            </div>
            </fieldset>
        </div>
        <div>
            <label>Γραψτε το μυνημα σας</label>
            <textarea name="message" id="findMessage" rows="10" cols="30"></textarea>
        </div>
        <div>
            <input type="submit" value="Υποβολη">
            <input type="reset" value="Καθαρισμα">
        </div>
    </form>
    
</body>
</html>
